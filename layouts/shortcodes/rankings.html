<h1>Current Player Rankings</h1>
<div id="rankings"></div>

<script>
    fetch('/rankings.json')
        .then(response => response.json())
        .then(data => {
            let rankingsHTML = "<h2>Pickleball</h2><ul>";
            data.pickleball.forEach(player => {
                rankingsHTML += `<li>#${player.rank} - ${player.name} (${player.points} points)</li>`;
            });
            rankingsHTML += "</ul><h2>Tennis</h2><ul>";
            data.tennis.forEach(player => {
                rankingsHTML += `<li>#${player.rank} - ${player.name} (${player.points} points)</li>`;
            });
            rankingsHTML += "</ul>";

            document.getElementById("rankings").innerHTML = rankingsHTML;
        });
</script>
